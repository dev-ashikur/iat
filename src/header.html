<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
<!-- navigation -->
<nav class="w-full container z-20 top-0 start-0">
    <div class="max-w-[1410px] flex flex-wrap items-center justify-between mx-auto p-6">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./img/iat_training_logo4 2.png" class="h-8" alt="IAT">
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="text-white bg-primary hover:text-white bg-blue-700 hover:bg-blue px-8 py-3.5 rounded-lg ">Get started</button>
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 ">
        <li>
            <a href="#" class="block py-2 px-3 transition duration-700 ease-in-out hover:text-decoration-line: underline; text-decoration-style: solid; text-decoration-color: currentColor; text-txt_black hover:text-primary aria-current="page">Home</a>
        </li>
        <li>
            <a href="#" class="block py-2 px-3 transition duration-700 ease-in-out hover:text-decoration-line: underline; text-decoration-style: solid; text-decoration-color: currentColor; text-txt_black hover:text-primary">About</a>
        </li>
        <li>
            <a href="#" class="block py-2 px-3 transition duration-700 ease-in-out hover:text-decoration-line: underline; text-decoration-style: solid; text-decoration-color: currentColor; text-txt_black hover:text-primary">Services</a>
        </li>
        <li>
            <a href="#" class="block py-2 px-3 transition duration-700 ease-in-out hover:text-decoration-line: underline; text-decoration-style: solid; text-decoration-color: currentColor; text-txt_black hover:text-primary">Contact Us</a>
        </li>
    </ul>
    </div>
    </div>
</nav>
<script>
    // JavaScript to handle mobile menu toggle
    const toggleButton = document.querySelector('[data-collapse-toggle]');
    const navbarSticky = document.getElementById('navbar-sticky');

    toggleButton.addEventListener('click', () => {
        navbarSticky.classList.toggle('hidden');
        navbarSticky.classList.toggle('flex');
    });
</script>
</body>
</html>
